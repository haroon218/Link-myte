<!-- Footer with QR Code Icon -->
<footer class="footer-container">
  <ul class="navigation-list">
    <!-- Other Navigation Items -->
    <li *ngFor="let item of navigationItems" class="navigation-item">
      <img [src]="item.icon" [alt]="item.label + ' icon'" class="navigation-icon" />
      <span class="navigation-label">{{ item.label }}</span>
    </li>

    <!-- QR Code Icon -->
    <li class="navigation-item">
      <button (click)="toggleScanner()" aria-label="Scan QR Code" class="qr-icon-button" routerLink="/link-myte/scanner">
        <img src="assets/qr-icon.png" alt="QR Scanner Icon" class="qr-icon" />
      </button>
    </li>
  </ul>
</footer>
