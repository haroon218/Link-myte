<main *ngIf="isLoading" class="splash-container" role="main">
  <img loading="lazy" src="/assets/logo.png" class="logo-image" alt="Company Logo" aria-label="Company Logo" />
</main>
<div *ngIf="!isLoading" class="container" style="margin-top: 55px; background-color:  #F1F1F1;height: 100vh;">
  <div class="logo">
    <img alt="LinkMyte Logo" height="50" src="/assets/logo.png" width="150" />
  </div>
  <h2 style="margin-top: 100px;font-size: 20px;">
    Welcome to LinkMyte
  </h2>
  <p style="font-size: 16px;color: grey;">
    Choose your Language
  </p>
  <div class="language-option active"  (click)="redirectToPage('english')">
    <img alt="UK Flag" height="40"
    src="/assets/england.png"
    width="40" />
    <span style="margin-left: 30px;">
      English
    </span>
    <input  class="form-check-input" id="english" name="language" type="radio"
      />
  </div>
  <!-- <div class="language-option">
    <img alt="Saudi Flag" height="40"
      src="/assets/saudia.png"
      width="40" />
    <span style="margin-left: 30px;">
      عربي
    </span>
    <input class="form-check-input" id="arabic" name="language" type="radio" (click)="redirectToPage('english')" />
  </div> -->
  <p class="settings-note">
    Your language can be changed in the settings.
  </p>
</div>
