<section class="header-section">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c1d18d5027b8b712609c1a56d06afaadc5e1806ae6a95d074a63a0f38f4b7dc?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Back arrow" class="back-icon" />
    <div class="header-content">
      <h1 class="title">Analytics</h1>
    </div>
  </section>
<main class="analytics-container" role="main">
   
    <section class="chart-section" aria-label="Analytics Overview">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/fe838acc2889ff027f5f1b15bd683af5008a98e93445b4e9557c820dd45b7427?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603"
        class="chart-image"
        alt="Analytics chart showing performance metrics"
      />
      
      <div class="metrics-legend">
        <div class="legend-item">
          <span class="legend-dot views-dot"></span>
          <span class="legend-label">Views</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot interactions-dot"></span>
          <span class="legend-label">Interactions</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot referrals-dot"></span>
          <span class="legend-label">Referrals</span>
        </div>
        <div class="legend-item">
          <span class="legend-dot reviews-dot"></span>
          <span class="legend-label">Reviews</span>
        </div>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <span class="metric-value">30%</span>
          <span class="metric-label">Views</span>
        </div>
        <div class="metric-card">
          <span class="metric-value">10%</span>
          <span class="metric-label">Interactions</span>
        </div>
        <div class="metric-card">
          <span class="metric-value">10%</span>
          <span class="metric-label">Referrals</span>
        </div>
        <div class="metric-card">
          <span class="metric-value">50%</span>
          <span class="metric-label">Reviews</span>
        </div>
      </div>

      <div class="actions-list">
        <div class="action-card" tabindex="0" role="button">
          <div class="action-content">
            <div class="action-info">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/182b4e870952b7e6350c0c89430447633b188bb01dc814973ce302ae10a07665?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603"
                class="action-icon"
                alt=""
              />
              <span class="action-label">Phone</span>
            </div>
            <span class="action-metric">200 Taps</span>
          </div>
        </div>
        
        <div class="action-card" tabindex="0" role="button">
          <div class="action-content">
            <div class="action-info">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/c5affd055fc92c07227bab4936d51e1e5f32a5be63f65bf641368ca02d7cf9f4?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603"
                class="action-icon"
                alt=""
              />
              <span class="action-label">Whatsapp</span>
            </div>
            <span class="action-metric">100 Taps</span>
          </div>
        </div>
      </div>
    </section>
  </main>
