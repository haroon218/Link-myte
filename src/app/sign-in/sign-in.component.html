<main *ngIf="isLoadingt" class="splash-container" role="main">
  <img loading="lazy" src="/assets/logo.png" class="logo-image" alt="Company Logo" aria-label="Company Logo" />
</main>
<main class="login-screen" role="main">


    <nav *ngIf="!isLoadingt" class="navigation" role="navigation">
      <button class="back-button" aria-label="Go back">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c1d18d5027b8b712609c1a56d06afaadc5e1806ae6a95d074a63a0f38f4b7dc?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="" class="back-icon" />
        <span class="back-text">Start Using LinkMyte</span>
      </button>
    </nav>

    <section *ngIf="!isLoadingt" class="login-section">
      <img src="/assets/logo.png" alt="LinkMyte Logo" class="logo" />
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="email-input-wrapper">
          <label for="email" class="visually-hidden">Email</label>
          <div class="input-container">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a6e93222132ac341ef9bb9cd8eacecf31216258a7e943ac3bef5a17f456f5810?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="" class="email-icon" />
            <input 
              id="email"
              type="email"
              formControlName="email"
              class="email-input"
              placeholder="Email"
              aria-label="Enter your email"
            />
           
          </div>
          <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid" class="error-message">
            <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
            <span *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email.</span>
          </div>
        </div>
        <button type="submit" class="submit-button" [disabled]="isLoading">
            <div *ngIf="!isLoading">Continue</div>
          
              <div *ngIf="isLoading" class="loader"></div>
          </button>
          

        <div *ngIf="!isLoadingt" class="divider">
          <span class="divider-line"></span>
          <span class="divider-text">OR</span>
          <span class="divider-line"></span>
        </div>

        <div *ngIf="!isLoadingt" class="social-login">
          <button type="button" class="google-button" aria-label="Continue with Google">
            <img src="/assets/google.png" alt="" class="google-icon" />
            <span class="button-text">Continue with Google</span>
          </button>

          <button type="button" class="facebook-button" aria-label="Continue with Facebook">
            <img src="/assets/facebook.png" alt="" class="facebook-icon" />
            <span class="button-text">Continue with Facebook</span>
          </button>

          <button type="button" class="facebook-button" aria-label="Continue with Facebook">
            <img src="/assets/apple.png" alt="" class="facebook-icon" />
            <span class="button-text">Continue with Apple</span>
          </button>
        </div>
      </form>
    </section>

    <footer *ngIf="!isLoadingt" class="terms-footer" role="contentinfo">
      <p class="terms-text">
        <span class="regular-text">By tapping Log In, you agree to our</span>
        <span class="bold-text">Terms & Conditions, Privacy Policy</span>
      </p>
    </footer>
  </main>
