<main class="link-card-container" role="main">
   

    <section class="header-section">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9c1d18d5027b8b712609c1a56d06afaadc5e1806ae6a95d074a63a0f38f4b7dc?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Back arrow" class="back-icon" />
      <div class="header-content">
        <h1 class="title">Link Card</h1>
        <p class="subtitle">Choose a link type</p>
      </div>
    </section>

    <div class="search-container" role="search">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d833574d071b7f5de62858a5fe780b4bb29af97fae02227280a76f7669602fa1?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Search icon" class="search-icon" />
      <span class="search-text text-dark">Search</span>
    </div>

    <section class="links-section">
      <div class="contact-section">
        <h2 class="section-title">Contact</h2>
        <div class="link-options">
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f0010c0eac35a7155d50b3a9d0f6b68892477bd0b14ee74354420eb930c0ebbc?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Email icon" class="option-icon" />
            <span class="option-text">Email</span>
          </button>
        </div>
      </div>

      <div class="social-section">
        <h2 class="section-title">Social Media</h2>
        <div class="social-options">
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d8393f9f56ffc7be8e2de2972d31558cbc5019325f462ae275527db980feaec6?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Facebook icon" class="option-icon" />
            <span class="option-text">Facebook</span>
          </button>
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/0ebb75e0b5df7de816f1d865eb1f62347b9027b150a0887d9175a2583d5782fb?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Snapchat icon" class="option-icon" />
            <span class="option-text">Snapchat</span>
          </button>
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f762f6feb020f1226edd36b7fbf69c0a5d2f7b116e6d73019a885bff09f306d6?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="Instagram icon" class="option-icon" />
            <span class="option-text">Instagram</span>
          </button>
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9722cf4a52dc5ae9a2d850fef2d09640c43f0d7180d4d307c038914d1854769c?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="X (Twitter) icon" class="option-icon" />
            <span class="option-text">X</span>
          </button>
          <button class="link-option" tabindex="0">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/babf321eb5d2a662c857200174f4de19a7b6e8f55551dc282a719b661efb84eb?placeholderIfAbsent=true&apiKey=b81512dc83464a56bbea3c6885bcf603" alt="TikTok icon" class="option-icon" />
            <span class="option-text">TikTok</span>
          </button>
        </div>
      </div>
    </section>
  </main>
